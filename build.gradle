plugins {
    id 'java'
}

group = 'biz.agilenoir'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {
    // Karate test framework
    testImplementation 'io.karatelabs:karate-junit5:1.5.1'

    // Oracle JDBC driver
    testImplementation 'com.oracle.database.jdbc:ojdbc11:23.9.0.25.07'

    // Testcontainers Oracle Free
    testImplementation 'org.testcontainers:oracle-free:1.21.3'

    // logging used by Karate, testcontainers, and docker
    testImplementation 'ch.qos.logback:logback-classic:1.5.20'
}

test {
    useJUnitPlatform()
    // Allow passing Karate options via -Dkarate.options
    systemProperty 'karate.options', System.properties.getProperty('karate.options')
    systemProperty 'karate.output', 'summary'
    testLogging {
        events "passed", "skipped","failed"  // Only show failures
        showStandardStreams = true
    }

}